{% if files %}
    <div class="pt-3">
        <table class="table">
            <thead>
            <th>File</th>
            <th>Uploaded</th>
            <th style="text-align-last: center;">Delete</th>
            </thead>
            <tbody>
            {% for file in files %}
                <tr>
                    <td>
                        <a href="{{ file.url }}" target="_blank">{{ file.file_name }}</a>
                    </td>
                    <td>
                        {{ file.created_date }}
                    </td>
                    <td style="text-align-last: center;" onclick="delete_file({{ file.id }})">
                        <a class="fas fa-trash-alt"></a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endif %}
